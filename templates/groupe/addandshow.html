{% extends 'main.html' %}

{% block contenu %}
{% include 'main.html' %}
<div id="content", name='content', class="main">
    <br>
    <div class="row">
        <div class=" col-md-12">
            <h4 class=" alert alert-info">Les Groupes</h4>
            <hr>
            <div class=" card card-body">
                <table class="table tble-sm">
                    <tr>
                        <th>ID</th>
                        <th>Code</th>
                        <th>Capacite</th>
                        <th>Classe</th>
                        <th style="width: 10%;">Modifier</th>
                        <th style="width: 10%;">Supprimer</th>
                    </tr>
                    {% for groupe in groupes %}
                    <tr>
                         <th>{{groupe.id}}</th>
                         <th>{{groupe.code}}</th>
                        <th>{{groupe.capacite}}</th>
                        <th>{{groupe.id_classe}}</th>
                         <th style="width: 10%;"><a class="btn btn-sm btn-info" href="{% url 'modif_groupe' groupe.id %}">Modifier</a></th>
                         <th style="width: 10%;"><a class="btn btn-sm btn-danger" href="{% url 'supprime_groupe' groupe.id %}">Supprimer</a></th>
                    </tr>
                    {% endfor %}
                </table>
                <div style="width: auto; margin: 0 auto;">
                    <a class="btn btn-primary btn-sm btn-block" href="{% url 'ajout_groupe' %}">Ajouter un groupe</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
