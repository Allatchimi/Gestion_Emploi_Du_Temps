{% extends 'main.html' %}
{% block contenu %}
{% include 'main.html' %}
<div id="content", name='content', class="main">
   <br>
    <div class="row">
        <div class=" col-md-12">
            <h4 class=" alert alert-info">Les Enseignants</h4>
            <hr>
            <div class=" card card-body">
                <table class="table tble-sm">
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Prenom</th>
                        <th>Modifier</th>
                        <th>Supprimer</th>
                    </tr>
                     {% for enseignant in enseignants %}
                    <tr>
                         <th>{{enseignant.id}}</th>
                         <th>{{enseignant.nom}}</th>
                        <th>{{enseignant.prenom}}</th>
                         <th style="width: 10%;"><a class="btn btn-sm btn-info" href="{% url 'modif_enseignant' enseignant.id %}">Modifier</a></th>
                         <th style="width: 10%;"><a class="btn btn-sm btn-danger" href="{% url 'supprime_enseignant' enseignant.id %}">Supprimer</a></th>
                    </tr>
                    {% endfor %}
                </table>
                 <div style="width: auto; margin: 0 auto;">
                    <a class="btn btn-primary btn-sm btn-block" href="{% url 'ajout_enseignant' %}">Ajouter un Enseignant</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
