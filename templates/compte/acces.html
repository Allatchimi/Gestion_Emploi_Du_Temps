{% extends 'base.html' %}
{% block contenu %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class=""style="margin-top: 100px;">
                <div class="card mt-3 shadow">
                    <div class="card-body">
                         <form action="" method="post">
                            {% csrf_token %}
                             <div class="form-group">
                                <label for="" >Nom d'Utilisateur</label>
                                <input  name="username"  class="form-control" id="staticEmail" value="email@example.com">
                            </div>
                             <div class="form-group">
                                <label for="" >Mot De Passe</label>
                                 <input  name="password" type="password" class="form-control" id="inputPassword">
                            </div>
                              {% for message in messages %}
                                <p id="messages">{{message}}</p>
                                {%  endfor %}
                            <button type="submit" class="btn btn-primary" style="margin:10px;">Connecté</button>
                             si vous n avait pas de compte créer un compte <a href="{% url 'inscription' %}">S'inscrire</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
