{% extends 'main.html' %}

{% block contenu %}
{% include 'main.html' %}
<div id="content", name='content', class="main">
    <br>
    <div class="row">
        <div class=" col-md-12">
            <h4 class=" alert alert-info">Les Classes</h4>
            <hr>
            <div class=" card card-body">
                <table class="table tble-sm">
                    <tr>
                        <th>ID</th>
                        <th>Code</th>
                        <th>Filiere</th>
                        <th style="width: 10%;">Modifier</th>
                        <th style="width: 10%;">Supprimer</th>
                    </tr>
                    {% for classe in classes %}
                    <tr>
                         <th>{{classe.id}}</th>
                         <th>{{classe.code}}</th>
                         <th>{{classe.id_Filiere}}</th>
                         <th style="width: 10%;"><a class="btn btn-sm btn-info" href="{% url 'modif_classe' classe.id %}">Modifier</a></th>
                         <th style="width: 10%;"><a class="btn btn-sm btn-danger" href="{% url 'supprime_classe' classe.id %}">Supprimer</a></th>
                    </tr>
                    {% endfor %}
                </table>
                <div style="width: auto; margin: 0 auto;">
                    <a class="btn btn-primary btn-sm btn-block" href="{% url 'ajout_classe' %}">Ajouter une classe</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
