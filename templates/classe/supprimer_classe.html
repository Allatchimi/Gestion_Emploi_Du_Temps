{% extends 'main.html' %}

{% block contenu %}
  <div class="row justify-content-center">
        <div class="col-md-4">
            <div class=""style="margin-top: 100px;">

                    <h4 class=" alert alert-info shadow">Supprimer classe</h4>
                <div class="card mt-3 shadow">
                    <div class="card card-body">
                        <p>Voulez vous supprimer cette classe ?</p>
                        <form action="{% url 'supprime_classe' item.id %}" method="post">
                            {% csrf_token %}
                            <br>
                            <a class="btn-warning" href="{% url 'classe' %}"></a>
                            <input class="btn btn-danger" type="submit" name="Confirmer">
                        </form>
                    </div>
                </div>
            </div>
        </div>
  </div>
{% endblock %}
