{% extends 'main.html' %}

{% block contenu %}
{% include 'main.html' %}
<div id="content", name='content', class="main">
<br>
<div class="row">
    <div class=" col-md-12">
        <h4 class=" alert alert-info shadow">Les Types</h4>
        <hr>
        <div class="card mt-3 shadow">
        <div class=" card card-body">
            <table class="table tble-sm">
                <tr>
                    <th>ID</th>
                    <th>Libelle</th>
                    <th style="width: 10%;">Modifier</th>
                    <th style="width: 10%;">Supprimer</th>
                </tr>
                {% for type in types %}
                <tr>
                     <th>{{type.id}}</th>
                     <th>{{type.libelle}}</th>
                     <th style="width: 10%;"><a class="btn btn-sm btn-info" href="{% url 'modif_type' type.id %}">Modifier</a></th>
                     <th style="width: 10%;"><a class="btn btn-sm btn-danger" href="{% url 'supprime_type' type.id %}">Supprimer</a></th>
                </tr>
                {% endfor %}
            </table>
            <div style="width: auto; margin: 0 auto;">
                <a class="btn btn-primary btn-sm btn-block" href="{% url 'ajout_type' %}">Ajouter un type</a>
            </div>
        </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
